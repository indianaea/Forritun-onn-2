<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-white">
    <div class="max-w-4xl mx-auto p-6">
        <div class="bg-white shadow-xl shadow-red-100 rounded-lg p-0">
            <div class="flex justify-between">
                <!-- Menu-inn -->
                <nav class="bg-red-500 p-12 md:w-2/5 flex">
                    <h2 class="text-2xl font-bold text-white text-center w-full">Contact NTV</h2>
                </nav>

                <!-- Innsláttarform -->
                <div class="container md:flex md:ml-4 mt-12 mb-8">
                    <div class="mx-auto ml">
                        <form action="#" method="POST" class="space-y-4">
                            <h2 class="text-2xl font-bold text-black mb-6">Email us</h2>
                            <!-- Dálkarnir -->
                            <div class="flex space-x-4">
                                <div class="flex-1">
                                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                                    <input type="text" id="name" name="name" class="w-full p-2 border-2 border-red-500">
                                </div>
                                <div class="flex-1">
                                    <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
                                    <input type="text" id="company" name="company"
                                        class="w-full p-2 border-2 border-red-500">
                                </div>
                            </div>
                            <div class="flex space-x-4">
                                <div class="flex-1">
                                    <label for="email" class="block text-sm font-medium text-gray-700">Email
                                        Address</label>
                                    <input type="email" name="email" id="email"
                                        class="w-full p-2 border-2 border-red-500">
                                </div>
                                <div class="flex-1">
                                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone
                                        Number</label>
                                    <input type="tel" name="phone" id="phone"
                                        class="w-full p-2 border-2 border-red-500">
                                </div>
                            </div>
                            <div class="flex space x-4">
                                <div class="flex-1">
                                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                                    <textarea name="message" rows="4"
                                        class="w-full p-2 border-2 border-red-500"></textarea>
                                </div>
                            </div>

                            <div class="flex space x-4 pb-2">
                                <button type="submit" class="w-full bg-red-500 text-white py-2">SUBMIT</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
